<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div id="authContainer" class="container">
        <!-- Signup Section -->
        <div id="signupSection">
            <h2>Signup</h2>
            <div class="form-group">
                <label for="signupUsername">Username:</label>
                <input type="text" id="signupUsername" required class="form-control">
            </div>
            <div class="form-group">
                <label for="signupEmail">Email:</label>
                <input type="email" id="signupEmail" required class="form-control">
            </div>
            <div class="form-group">
                <label for="signupPassword">Password:</label>
                <input type="password" id="signupPassword" required class="form-control">
            </div>
            <button id="signupButton" class="btn btn-primary">Signup</button>
            <button id="showLoginButton" class="btn btn-secondary mt-3">Account Login</button>
        </div>
        <!-- Login Section -->
        <div id="loginSection" style="display: none;">
            <h2>Login</h2>
            <div class="form-group">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" required class="form-control">
            </div>
            <div class="form-group">
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" required class="form-control">
            </div>
            <button id="loginButton" class="btn btn-primary">Login</button>
            <button id="showSignupButton" class="btn btn-secondary mt-3">Back to Signup</button>
        </div>
    </div>

    <div id="dashboardContainer" class="container" style="display: none;">
        <h2>Dashboard</h2>
        <button id="logoutButton" class="btn btn-secondary">Logout</button>
        <div>
            <h2>Add New Blog</h2>
            <div class="form-group">
                <label for="blogTitle">Title:</label>
                <input type="text" id="blogTitle" required class="form-control">
            </div>
            <div class="form-group">
                <label for="blogDescription">Description:</label>
                <textarea id="blogDescription" required class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="blogImage">Image URL:</label>
                <input type="url" id="blogImage" class="form-control">
            </div>
            <button id="addBlogButton" class="btn btn-primary">Add Blog</button>
        </div>
        <div id="blogContainer"></div>
    </div>

    <script type="module" src="auth.js"></script>
    <script src="script.js"></script>
</body>
</html>
